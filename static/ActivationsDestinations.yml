      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                dimensions:
                  - value: <string>
                    category: <string>
                    count: <long>
                    continuous: <boolean>
                    private_id: <string>
                    dimensions:
